<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/list_style.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title></title>
</head>
<body>
<div class="item-list">
    <ul class="pager">
        <li class="pager-item active-item"><a href="#">1</a></li>
        <li class="pager-item"><a href="#">2</a></li>
        <li class="pager-item"><a href="#">3</a></li>
        <li class="pager-item"><a href="#">4</a></li>
        <li class="pager-next last"><a href="#">›</a></li>
    </ul>
</div>
<p>Содержание</p>
<script>
    $(document).ready(function(){
        $('.pager-item').click(function(){
            $('.pager-item').removeClass('active-item');
            $(this).addClass("active-item");
        })
    })
</script>
</body>
</html>
